<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1A2B 猜數字遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 飄落特效圖層（配合自然綠色主題） -->
    <div class="snow-container">
        <!-- 靜態產生幾十個飄落符號，使用 CSS 動畫做隨機感 -->
        <span class="snowflake" style="left: 5%; animation-duration: 12s; animation-delay: 0s;">❧</span>
        <span class="snowflake" style="left: 15%; animation-duration: 10s; animation-delay: 1s; font-size: 1rem;">✿</span>
        <span class="snowflake" style="left: 25%; animation-duration: 14s; animation-delay: 0.5s;">❦</span>
        <span class="snowflake" style="left: 35%; animation-duration: 11s; animation-delay: 2s; font-size: 1.1rem;">☘</span>
        <span class="snowflake" style="left: 45%; animation-duration: 13s; animation-delay: 3s;">❧</span>
        <span class="snowflake" style="left: 55%; animation-duration: 15s; animation-delay: 1.5s; font-size: 0.9rem;">✿</span>
        <span class="snowflake" style="left: 65%; animation-duration: 12s; animation-delay: 2.5s;">❦</span>
        <span class="snowflake" style="left: 75%; animation-duration: 16s; animation-delay: 0.8s; font-size: 1.2rem;">☘</span>
        <span class="snowflake" style="left: 85%; animation-duration: 11s; animation-delay: 3.5s;">❧</span>
        <span class="snowflake" style="left: 95%; animation-duration: 14s; animation-delay: 2.2s; font-size: 0.85rem;">✿</span>

        <span class="snowflake" style="left: 8%; animation-duration: 18s; animation-delay: 4s;">☘</span>
        <span class="snowflake" style="left: 18%; animation-duration: 17s; animation-delay: 5s;">❦</span>
        <span class="snowflake" style="left: 28%; animation-duration: 19s; animation-delay: 3.8s; font-size: 1.1rem;">✿</span>
        <span class="snowflake" style="left: 38%; animation-duration: 20s; animation-delay: 4.4s;">❧</span>
        <span class="snowflake" style="left: 48%; animation-duration: 17s; animation-delay: 5.2s; font-size: 0.95rem;">☘</span>
        <span class="snowflake" style="left: 58%; animation-duration: 16s; animation-delay: 4.7s;">❦</span>
        <span class="snowflake" style="left: 68%; animation-duration: 18s; animation-delay: 5.5s; font-size: 1.05rem;">✿</span>
        <span class="snowflake" style="left: 78%; animation-duration: 19s; animation-delay: 3.2s;">❧</span>
        <span class="snowflake" style="left: 88%; animation-duration: 21s; animation-delay: 4.9s;">☘</span>
        <span class="snowflake" style="left: 96%; animation-duration: 20s; animation-delay: 6s; font-size: 1.15rem;">❦</span>
    </div>

    <div class="container">
        <h1 class="title">1A2B 猜數字遊戲</h1>

        <div class="game-info">
            <div class="timer-section">
                <h2>遊戲時間</h2>
                <div id="timer" class="timer">00:00</div>
            </div>

            <div class="records-section">
                <h2>最佳成績</h2>
                <div class="records">
                    <div class="record-item">
                        <span class="record-label">最少次數：</span>
                        <span id="best-attempts" class="record-value">-</span>
                    </div>
                    <div class="record-item">
                        <span class="record-label">最快時間：</span>
                        <span id="best-time" class="record-value">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <h2>請輸入 4 個不重複的數字</h2>
            <div class="input-boxes">
                <input type="text" class="digit-input" id="digit1" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="digit-input" id="digit2" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="digit-input" id="digit3" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="digit-input" id="digit4" maxlength="1" pattern="[0-9]" inputmode="numeric">
            </div>
            <div id="input-error" class="error-message"></div>
        </div>

        <div class="history-section">
            <h2>猜測歷史</h2>
            <div id="history" class="history-list">
                <!-- 猜測記錄會動態加入這裡 -->
            </div>
        </div>

        <div class="controls">
            <button id="new-game-btn" class="btn primary">新遊戲</button>
        </div>

        <div id="game-message" class="game-message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
